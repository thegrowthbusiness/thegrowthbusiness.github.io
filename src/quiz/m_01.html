  <link rel="stylesheet" type="text/css" href="../styles/main.min.css">

<body>
  <!--[if lt IE 9]>
    <div id="browser-notification" class="alert alert-danger">
      <div class="container">
        We are sorry but it looks like your <a href="http://www.whatbrowser.org/intl/en_us/" target=_blank>browser</a> doesn't support our website features. In order to get the full experience please download a new version of <a title="Download Chrome" href="http://www.google.com/chrome/" target=_blank>Chrome</a>, <a title="Download Safari" href="http://www.apple.com/safari/download/" target=_blank>Safari</a>, <a title="Download Firefox" href="http://www.mozilla.com/firefox/" target=_blank>Firefox</a>, or <a title="Download Internet Explorer" href="http://www.microsoft.com/windows/internet-explorer/default.aspx" target=_blank>Internet Explorer</a>.

  <header class="header-quiz">
    <nav class="navbar navbar-expand-md">
      <div class="container container-quiz">
        <a href="homepage.html" class="navbar-brand"><img src="../assets/images/logo.png" class='logo-img' alt="" /></a>
      </div>
    </nav>
  </header>

  <main class="quiz">
    <div class="section-choice">
      <div class="container container-quiz">
        <div class="progress-line-wrapper">
          <div class="line-holder">
            <div class="line-text-holder">
              <p class="line-text title-text">Body</p>
              <img src="../assets/images/quiz/quiz-check-green.png" class="line-check" alt="" />
            </div>
            <div class="line-progress">
              <div class="percent percent-green"></div>
            </div>
          </div>
          <div class="line-holder">
            <div class="line-text-holder">
              <p class="line-text title-text">Mind</p>
            </div>
            <div class="line-progress">
              <div class="percent percent-orange"></div>
            </div>
          </div>
          <div class="line-holder">
            <div class="line-text-holder">
              <p class="line-text title-text">Heart</p>
            </div>
            <div class="line-progress">
              <div class="percent percent-yellow"></div>
            </div>
          </div>
          <div class="line-holder">
            <div class="line-text-holder">
              <p class="line-text title-text">Soul</p>
            </div>
            <div class="line-progress">
              <div class="percent percent-pink"></div>
            </div>
          </div>
        </div>
        <p class="choice-title title-text">My current behaviours and vision for my life are…</p>
        <form class="form-choice">
          <div class="choice-wrapper">
            <div class="choice-holder">
              <input class="toggle-choice" type="radio" name="choice" value="choice-1" />
              <div class="choice-items js-toggle-choice">
                <p class="choice-text">Aligned and on track to achieving what I want</p>
                <img src="../assets/images/quiz/quiz-check.png" class="choice-check" alt="" />
              </div>
            </div>
            <div class="choice-holder">
              <input class="toggle-choice" type="radio" name="choice" value="choice-2" />
              <div class="choice-items js-toggle-choice">
                <p class="choice-text">Way off track and my goals are moving further away</p>
                <img src="../assets/images/quiz/quiz-check.png" class="choice-check" alt="" />
              </div>
            </div>
            <div class="choice-holder">
              <input class="toggle-choice" type="radio" name="choice" value="choice-3" />
              <div class="choice-items js-toggle-choice">
                <p class="choice-text">I don’t have a vision for my life</p>
                <img src="../assets/images/quiz/quiz-check.png" class="choice-check" alt="" />
              </div>
            </div>
            <div class="choice-holder">
              <input class="toggle-choice" type="radio" name="choice" value="choice-4" />
              <div class="choice-items js-toggle-choice">
                <p class="choice-text">I’m not sure</p>
                <img src="../assets/images/quiz/quiz-check.png" class="choice-check" alt="" />
              </div>
            </div>
          </div>
          <div class="button-wrapper">
            <a href="m_02.html" class="btn btn-green disabled">
              <p>Continue</p>
              <img class="btn-img" src="../assets/images/reusables/right-arrow.png">
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- build:js scripts/main.min.js -->
  <script src="../scripts/vendors/jquery.min.js"></script>
  <script src="../scripts/vendors/tether.min.js"></script>
  <script src="../scripts/vendors/bootstrap.bundle.min.js"></script>
  <script src="../scripts/vendors/swiper.min.js"></script>
  <script src="../scripts/core/base.js"></script>
  <script src="../scripts/modules/theme-module.js"></script>
  <script src="../scripts/bootstrapper.js"></script>
  <!-- endbuild -->

  <!--[if lte IE 9]>
    <script src="javascripts/non-responsive.js"></script>
  <![endif]-->
</body>

</html>
